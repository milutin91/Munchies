<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" style="height: 300px; width: 300px; position: absolute; top: 50%; left:50%; margin: -150px 0 0 -150px">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
        <div class="form-group">
            <label for="username" class="form-label">Email</label>:
            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Enter your email"/> <br/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>:
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"/> <br/>
        </div>
        <input type="submit" class="btn btn-primary" value="Log in"/>
    </form>
</div>
</body>
</html>
