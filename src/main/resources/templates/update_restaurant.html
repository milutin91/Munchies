<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Munchies</title>
    <style>
    .error {
        color: red;
    }
    </style>
</head>
<body>
<div align="center">
    <h1>Update Restaurant</h1>
    <br>
    <form action="#" th:action="@{'/restaurant-update/'+${id}}" method="post">
        <label for="restaurantName">Restaurant name</label>:
        <input type="text" th:field="*{oldValues.restaurantName}" id="restaurantName" name="restaurantName">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.restaurantName')}" th:errorclass="error" th:errors="*{updateRestaurant.restaurantName}">Invalid Name</p>
        <br>
        <label for="restaurantAddress">Restaurant Address</label>:
        <input type="text" th:field="*{oldValues.restaurantAddress}" id="restaurantAddress"
               name="restaurantAddress">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.restaurantAddress')}" th:errorclass="error" th:errors="*{updateRestaurant.restaurantAddress}">Invalid Name</p>
        <br>
        <label for="phoneNumber">Phone Number</label>:
        <input type="text" th:field="*{oldValues.restaurantPhoneNumber}" id="phoneNumber" name="phoneNumber">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.restaurantPhoneNumber')}" th:errorclass="error" th:errors="*{updateRestaurant.restaurantPhoneNumber}">Invalid Name</p>
        <br>
        <label for="menuUrl">Menu URL</label>:
        <input type="text" th:field="*{oldValues.restaurantMenuUrl}" id="menuUrl" name="menuUrl">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.restaurantMenuUrl')}" th:errorclass="error" th:errors="*{updateRestaurant.restaurantMenuUrl}">Invalid Name</p>
        <br>
        <label for="deliveryTime">Delivery Time</label>:
        <input type="text" th:field="*{oldValues.deliveryInfoTime}" id="deliveryTime" name="deliveryTime">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.deliveryInfoTime')}" th:errorclass="error" th:errors="*{updateRestaurant.deliveryInfoTime}">Invalid Delivery Time</p>
        <br>
        <label for="additionalCharges">Additional Charges</label>:
        <input type="text" th:field="*{oldValues.deliveryInfoAdditionalCharges}" id="additionalCharges"
               name="additionalCharges">
        <br>
        <p th:if="${#fields.hasErrors('updateRestaurant.deliveryInfoAdditionalCharges')}" th:errorclass="error" th:errors="*{updateRestaurant.deliveryInfoAdditionalCharges}">Invalid Delivery Time</p>
        <br>
        <input type="submit" value="Update Restaurant"/>
    </form>
</div>
</body>
</html>
