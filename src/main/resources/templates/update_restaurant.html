<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Munchies</title>
</head>
<body>
<div align="center">
    <h1>Update Restaurant</h1>
    <br>
    <form action="#" th:action="@{'/restaurant-update/'+${id}}" method="post">
        <label for="restaurantName">Restaurant name</label>:
        <input type="text" th:field="*{updateRestaurant.restaurantName}" id="restaurantName" name="restaurantName">
        <br>
        <label for="restaurantAddress">Restaurant Address</label>:
        <input type="text" th:field="*{updateRestaurant.restaurantAddress}" id="restaurantAddress"
               name="restaurantAddress">
        <br>
        <label for="phoneNumber">Phone Number</label>:
        <input type="text" th:field="*{updateRestaurant.restaurantPhoneNumber}" id="phoneNumber" name="phoneNumber">
        <br>
        <label for="menuUrl">Menu URL</label>:
        <input type="text" th:field="*{updateRestaurant.restaurantMenuUrl}" id="menuUrl" name="menuUrl">
        <br>
        <label for="deliveryTime">Delivery Time</label>:
        <input type="text" th:field="*{updateDeliveryInfo.deliveryInfoTime}" id="deliveryTime" name="deliveryTime">
        <br>
        <label for="additionalCharges">Additional Charges</label>:
        <input type="text" th:field="*{updateDeliveryInfo.deliveryInfoAdditionalCharges}" id="additionalCharges"
               name="additionalCharges">
        <br>
        <input type="submit" value="Update Restaurant"/>
    </form>
</div>
</body>
</html>
