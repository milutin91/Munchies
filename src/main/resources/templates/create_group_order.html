<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>
<div align="center">
    <h1>Create Group Order</h1>
    <form action="#" th:action="@{'/restaurant/'+${restaurantId}+'/group-order/create'}" method="post">
        <label for="employeeName">Employee Name</label>
        <input type="text" th:field="*{newGroupOrder.groupOrderEmployeeName}" id="employeeName"
               name="employeeFirstName">
        <br>
        <label for="orderTimeout">Order Timeout</label>
        <input type="text" th:field="*{newGroupOrder.groupOrderTimeout}" id="orderTimeout" name="orderTimeout">
        <br>
        <input type="submit" value="Create Order"/>
    </form>
</div>
</body>
</html>
