<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Munchies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
    <form name="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="submit" class="btn btn-outline-danger btn-sm btn-block mt-3" value="Sign Out"/>
    </form>
</div>
<div class="container mt-5 mb-5">
    <h1 class="h3 mb-3 fw-normal text-secondary">Add Restaurant</h1>
    <br>
    <form action="#" th:action="@{/restaurant/save}" method="post">
        <label for="restaurantName" class="form-label">Restaurant name</label>
        <input type="text" class="form-control" th:field="*{newRestaurant.restaurantName}" id="restaurantName"
               name="restaurantName" placeholder="Enter restaurant name">

        <p th:if="${#fields.hasErrors('newRestaurant.restaurantName')}"
           th:errors="*{newRestaurant.restaurantName}" class="alert alert-warning w-50 mt-2"></p>

        <label for="restaurantAddress" class="form-label">Restaurant Address</label>:
        <input type="text" class="form-control" th:field="*{newRestaurant.restaurantAddress}" id="restaurantAddress"
               name="restaurantAddress" placeholder="Enter restaurant address">

        <p th:if="${#fields.hasErrors('newRestaurant.restaurantAddress')}" class="alert alert-warning w-50 mt-2"
           th:errors="*{newRestaurant.restaurantAddress}"></p>

        <label for="phoneNumber" class="form-label">Phone Number</label>:
        <input type="text" class="form-control" th:field="*{newRestaurant.restaurantPhoneNumber}" id="phoneNumber"
               name="phoneNumber" placeholder="Enter restaurant phone number">

        <p th:if="${#fields.hasErrors('newRestaurant.restaurantPhoneNumber')}" class="alert alert-warning w-50 mt-2"
           th:errors="*{newRestaurant.restaurantPhoneNumber}"></p>

        <label for="menuUrl" class="form-label">Menu URL</label>:
        <input type="text" class="form-control" th:field="*{newRestaurant.restaurantMenuUrl}" id="menuUrl"
               name="menuUrl" placeholder="Enter restaurant menu URL">

        <p th:if="${#fields.hasErrors('newRestaurant.restaurantMenuUrl')}" class="alert alert-warning w-50 mt-2"
           th:errors="*{newRestaurant.restaurantMenuUrl}"></p>

        <label for="deliveryTime" class="form-label">Delivery Time</label>:
        <input type="text" class="form-control" th:field="*{newRestaurant.deliveryInfoTime}" id="deliveryTime"
               name="deliveryTime" placeholder="Enter restaurant delivery time">

        <p th:if="${#fields.hasErrors('newRestaurant.deliveryInfoTime')}" class="alert alert-warning w-50 mt-2"
           th:errors="*{newRestaurant.deliveryInfoTime}"></p>

        <label for="additionalCharges" class="form-label">Additional Charges</label>:
        <input type="text" class="form-control" th:field="*{newRestaurant.deliveryInfoAdditionalCharges}"
               id="additionalCharges"
               name="additionalCharges" placeholder="Enter restaurant additional charges">

        <p th:if="${#fields.hasErrors('newRestaurant.deliveryInfoAdditionalCharges')}"
           class="alert alert-warning w-50 mt-2"
           th:errors="*{newRestaurant.deliveryInfoAdditionalCharges}"></p>

        <input type="submit" class="btn btn-primary mt-3" value="Add Restaurant"/>
    </form>
</div>
</body>
</html>
