<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Munchies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
    <form name="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="submit" class="btn btn-outline-danger btn-sm btn-block mt-3" value="Sign Out"/>
    </form>
</div>
<br>
<div style="margin:130px 100px 250px 100px">
    <div class="d-flex justify-content-center text-secondary" style="margin:50px;">
        <h1 class="display-1 text-uppercase">Munchies</h1>
    </div>
    <br>
    <div class="d-flex justify-content-center" sec:authorize="isAuthenticated()">
        <a href="#" th:href="@{/restaurant/add}" class="btn btn-primary btn-lg btn-block">Add New Restaurant</a>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a href="#" th:href="@{/restaurant/all}" class="btn btn-primary btn-lg btn-block">View All Restaurants</a>
    </div>
</div>
</body>
</html>
